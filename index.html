<body>
    <h1>Play Rock-Paper-Scissors againt the computer</h1>
    <p>It uses random chance to determine its choice.</p>
    <div class="playArea">
        <div class="playHeader">
            <p>Your score: 0</p>
            <button id="startGame">Start game</button>
            <p>Computer score: 0</p>
        </div>
        <div class="selection">
            <button class="choice" id="Rock">Select 'Rock'</button>
            <button class="choice" id="Paper">Select 'Paper'</button>
            <button class="choice" id="Scissors">Select 'Scissors'</button>
        </div>
        <div class="roundView">
            <!-- Round score insertions via JS -->
        </div>
        <div class="result">
            <p class="gameStatus">Game paused.</p>
        </div>
    </div>

    <script>

let humanScore = 0;
let computerScore = 0;

function getComputerChoice() {
    let randVal = Math.floor(Math.random() * 3);
    let choice;
    switch (randVal) {
        case(0):
        choice = "rock";
        break;
        case(1): 
        choice = "paper";
        break;
        case(2): 
        choice = "scissors";
        break;
    }
    return choice
}

function getHumanChoice() {
    return prompt("Eingabe von 'Rock', 'Paper' oder 'Scissors'.")
}

function playRound(humanChoice, computerChoice) {
    humanChoice = humanChoice.toLowerCase()
    if (humanChoice === computerChoice) {
        console.log("Tie - points for everyone for selecting " +humanChoice);
        humanScore++;
        computerScore++;
    } else if (humanChoice === "paper") {
        if (computerChoice==="rock") {
            console.log("You win beating rock.");
            humanScore++;
        } else {
            console.log("You lose to scissors.");
            computerScore++;
        }
    } else if (humanChoice === "rock") {
        if (computerChoice==="scissors") {
            console.log("You win beating scissors.");
            humanScore++;
        } else {
            console.log("You lose to paper.");
            computerScore++;
        }
    } else {
        if (computerChoice==="paper") {
            console.log("You win beating paper.");
            humanScore++;
        } else {
            console.log("You lose to rock.");
            computerScore++;
        }
    }
    if (humanScore === computerScore) {
        console.log("You: " + humanScore + " Machine: " + computerScore + " - Currently tied.")
    } else if (humanScore > computerScore) {
        console.log("You: " + humanScore + " Machine: " + computerScore + " - You are winning.")
    } else {
        console.log("You: " + humanScore + " Machine: " + computerScore + " - You are losing.")
    }
}
